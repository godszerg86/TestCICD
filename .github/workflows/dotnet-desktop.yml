name: .NET CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        configuration: [Debug, Release]
        dotnet-version: ['8.0.x']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration ${{ matrix.configuration }} --no-restore

      - name: Run tests
        run: dotnet test --configuration ${{ matrix.configuration }} --no-build --verbosity normal

      - name: Publish output
        run: dotnet publish ./WeatherAPi/WeatherAPi.csproj --configuration ${{ matrix.configuration }} -o ./publish/${{ matrix.configuration }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.configuration }}
          path: publish/${{ matrix.configuration }}

  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
  
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.MY_PAT }}
  
      - name: Build Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/weatherapi
          GIT_SHA=${{ github.sha }}
          
          docker build \
            -t $IMAGE_NAME:latest \
            -t $IMAGE_NAME:$GIT_SHA \
            -f WeatherAPi/Dockerfile \
            WeatherAPi
  
      - name: Push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/weatherapi
          GIT_SHA=${{ github.sha }}
          
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:$GIT_SHA