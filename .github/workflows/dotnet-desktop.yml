name: .NET CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        configuration: [Debug, Release]
        dotnet-version: ['8.0.x']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration ${{ matrix.configuration }} --no-restore

      - name: Run tests
        run: dotnet test --configuration ${{ matrix.configuration }} --no-build --verbosity normal

      - name: Publish output
        run: dotnet publish ./YourProject.csproj --configuration ${{ matrix.configuration }} -o ./publish/${{ matrix.configuration }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.configuration }}
          path: publish/${{ matrix.configuration }}
